
<app-header
  title="Crear Tarea"
 ></app-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="tarea.titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="tarea.descripcion"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de vencimiento</ion-label>
      <ion-datetime [(ngModel)]="tarea.fechaVencimiento"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="actualizar()">Guardar Cambios</ion-button>
</ion-content>
